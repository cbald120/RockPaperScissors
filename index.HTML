<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./script.js"></script>
    <title>FIRST GAME</title>
</head>
<body>
<h1>Gus, Hector, Walter...COOK!</h1>
<p>Rules are simple: Walter beats Hector, Hector beats Gus, Gus beats Walter. Who will you side with?</p>
<div class="form">
    <label for="guessField">Who do you align with? Choose Gus, Hector, or Walter and see who comes out on top: </label>
    <input type="text" id="guessField" class="guessField">
    <input type="submit" value="Submit guess" class="guessSubmit">
  </div>

  <div class="resultParas">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="result"></p>
  </div>

<p id="playerScore"></p>
</body>
</html>
